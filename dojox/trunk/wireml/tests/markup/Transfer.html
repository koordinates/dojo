<html>
<head>
<title>Test Transfer</title>
<script type="text/javascript" src="../../../../dojo/dojo.js" djConfig="isDebug: true"></script>
<script type="text/javascript">
dojo.provide("dojox.wireml.tests.markup.Transfer");

dojo.require("dijit.util.parser");
dojo.require("doh.runner");
dojo.require("dojox.data.dom");
dojo.require("dojox.data.XmlStore");
dojo.require("dojox.wireml.Action");
dojo.require("dojox.wireml.Transfer");

dojox.wireml.tests.markup.Transfer = {
	source: {a: "A", b: "B", c: [
		{d: "D1", e: "E1"},
		{d: "D2", e: "E2"}
	]}
};

dojo.addOnLoad(function(){
	doh.register("dojox.wireml.tests.markup.Transfer", [

		function test_Transfer_attribute(t){
			dojox.wireml.tests.markup.Transfer.store = new dojox.data.XmlStore();
			dojox.wireml.tests.markup.Transfer.item = dojox.wireml.tests.markup.Transfer.store.newItem({tagName: "x"});
			dojox.wireml.tests.markup.Transfer.target = {};
			dojo.publish("transferData");
			t.assertEqual(dojox.wireml.tests.markup.Transfer.source.a, dojox.wireml.tests.markup.Transfer.target.a);
		},

		function test_Transfer_path(t){
			dojox.wireml.tests.markup.Transfer.element = dojox.data.dom.createDocument().createElement("x");
			dojox.wireml.tests.markup.Transfer.target = {};
			dojo.publish("transferXml");
			t.assertEqual(dojox.wireml.tests.markup.Transfer.source.a, dojox.wireml.tests.markup.Transfer.target.a);
		},

		function test_ChildWire(t){
			dojox.wireml.tests.markup.Transfer.target = {};
			dojo.publish("transferComposite");
			t.assertEqual(dojox.wireml.tests.markup.Transfer.source.a, dojox.wireml.tests.markup.Transfer.target.c);
			t.assertEqual(dojox.wireml.tests.markup.Transfer.source.b, dojox.wireml.tests.markup.Transfer.target.d);
		},

		function test_ColumnWire(t){
			dojox.wireml.tests.markup.Transfer.target = {};
			dojo.publish("transferTable");
			t.assertEqual(dojox.wireml.tests.markup.Transfer.source.c[0].d, dojox.wireml.tests.markup.Transfer.target.a[0].b);
			t.assertEqual(dojox.wireml.tests.markup.Transfer.source.c[1].e, dojox.wireml.tests.markup.Transfer.target.a[1].c);
		},

		function test_NodeWire(t){
			dojox.wireml.tests.markup.Transfer.target = {};
			dojo.publish("transferTree");
			t.assertEqual(dojox.wireml.tests.markup.Transfer.source.c[0].d, dojox.wireml.tests.markup.Transfer.target.a[0].title);
			t.assertEqual(dojox.wireml.tests.markup.Transfer.source.c[1].e, dojox.wireml.tests.markup.Transfer.target.a[1].children[0].title);
		},

		function test_SegimentWire(t){
			dojox.wireml.tests.markup.Transfer.target = {};
			dojo.publish("transferText");
			t.assertEqual("A/B", dojox.wireml.tests.markup.Transfer.target.c);
		}

	]);
	doh.run();
});
</script>
</head>
<body>
<div dojoType="dojox.wireml.Action"
	triggerTopic="transferData">
	<div dojoType="dojox.wireml.Transfer"
		source="dojox.wireml.tests.markup.Transfer.source.a"
		target="dojox.wireml.tests.markup.Transfer.item"
		targetStore="dojox.wireml.tests.markup.Transfer.store"
		targetAttribute="y"></div>
	<div dojoType="dojox.wireml.Transfer"
		source="dojox.wireml.tests.markup.Transfer.item"
		sourceStore="dojox.wireml.tests.markup.Transfer.store"
		sourceAttribute="y"
		target="dojox.wireml.tests.markup.Transfer.target.a"></div>
</div>
<div dojoType="dojox.wireml.Action"
	triggerTopic="transferXml">
	<div dojoType="dojox.wireml.Transfer"
		source="dojox.wireml.tests.markup.Transfer.source.a"
		target="dojox.wireml.tests.markup.Transfer.element"
		targetPath="y/text()"></div>
	<div dojoType="dojox.wireml.Transfer"
		source="dojox.wireml.tests.markup.Transfer.element"
		sourcePath="y/text()"
		target="dojox.wireml.tests.markup.Transfer.target.a"></div>
	<div dojoType="dojox.wireml.Transfer"
		source="dojox.wireml.tests.markup.Transfer.source.b"
		target="dojox.wireml.tests.markup.Transfer.element"
		targetPath="y/@z"></div>
	<div dojoType="dojox.wireml.Transfer"
		source="dojox.wireml.tests.markup.Transfer.element"
		sourcePath="y/@z"
		target="dojox.wireml.tests.markup.Transfer.target.b"></div>
</div>
<div dojoType="dojox.wireml.Transfer"
	triggerTopic="transferComposite"
	source="dojox.wireml.tests.markup.Transfer.source"
	target="dojox.wireml.tests.markup.Transfer.target">
	<div dojoType="dojox.wireml.ChildWire"
		name="x"
		property="a"></div>
	<div dojoType="dojox.wireml.ChildWire"
		which="source"
		name="y"
		property="b"></div>
	<div dojoType="dojox.wireml.ChildWire"
		which="target"
		name="x"
		property="c"></div>
	<div dojoType="dojox.wireml.ChildWire"
		which="target"
		name="y"
		property="d"></div>
</div>
<div dojoType="dojox.wireml.Transfer"
	triggerTopic="transferTable"
	source="dojox.wireml.tests.markup.Transfer.source.c"
	target="dojox.wireml.tests.markup.Transfer.target.a">
	<div dojoType="dojox.wireml.ColumnWire"
		column="b"
		property="d"></div>
	<div dojoType="dojox.wireml.ColumnWire"
		column="c"
		property="e"></div>
</div>
<div dojoType="dojox.wireml.Transfer"
	triggerTopic="transferTree"
	source="dojox.wireml.tests.markup.Transfer.source.c"
	target="dojox.wireml.tests.markup.Transfer.target.a">
	<div dojoType="dojox.wireml.NodeWire"
		titleProperty="d">
		<div dojoType="dojox.wireml.NodeWire"
			titleProperty="e"></div>
	</div>
</div>
<div dojoType="dojox.wireml.Transfer"
	triggerTopic="transferText"
	source="dojox.wireml.tests.markup.Transfer.source"
	delimiter="/"
	target="dojox.wireml.tests.markup.Transfer.target.c">
	<div dojoType="dojox.wireml.SegmentWire"
		property="a"></div>
	<div dojoType="dojox.wireml.SegmentWire"
		property="b"></div>
</div>
</body>
</html>
