<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

	<title>Dojo Builder Prototype</title>
	<script type="text/javascript">
		djConfig = {
			isDebug: true
		};
	</script>
	<script src="../dojo.js" type="text/javascript"></script>
	<script src="buildUtil.js" type="text/javascript"></script>
	<script src="buildUtilXd.js" type="text/javascript"></script>
	<script src="webbuild/webbuild.js" type="text/javascript"></script>
</head>

<body>
	<h2>Dojo Builder Prototype</h2>
	<p>
		(experimental, prototype)
	</p>
	<p>
		<b>XDomain Dojo path (example: http://some.domain.com/dojo-xdversion/src):</b><br />
		<input type="text" id="xdDojoPath" value="" size="30" />
	</p>
	<p>
		<b>Modules to include in build (comma-separated list):</b><br />
		<textarea id="dependencyList" cols="40" rows="20">
		"dojo.io.*",
		"dojo.io.BrowserIO",
		"dojo.event.*",
		"dojo.lfx.*"
		</textarea>
	</p>
	<p>
		<button onclick="webbuild.build(dojo.byId('dependencyList').value, '0.4.2dev', dojo.byId('xdDojoPath').value)">Go</button>
	</p>
</body>
</html>
