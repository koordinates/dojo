<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>

<title>Checkbox Widget Demo</title>

<link rel=stylesheet href="../themes/tundra/tundra.css" type="text/css">
<script type="text/javascript">
	var djConfig = {isDebug: true, debugAtAllCosts: true};
</script>
<script type="text/javascript" src="../../dojo/dojo.js"></script>
<script language="JavaScript" type="text/javascript">
	dojo.registerModulePath("dijit", "../dijit");
	dojo.require("dijit.Checkbox");
	dojo.require("dijit.util.parser");	// scan page for widgets and instantiate them
	dojo.hostenv.writeIncludes();
</script>
<script>
function outputValues(form){
	var str = "";
	for(var i=0;i<form.elements.length;i++){
		var e = form.elements[i];
		if(e.type=="submit") break;
		if(e.checked){
			str += "submit: name="+e.name+" id="+e.id+" value="+e.value+ "<br>";
		}
	}
	dojo.byId("result").innerHTML = str;
	return false;
}

dojo.addOnLoad(function(){
	var params = {id: "cb6", name: "cb6"};
	var widget = new dijit.Checkbox(params, document.getElementById("checkboxContainer"));
});
</script>
</head>
<body class="tundra" style="padding: 50px;">

<p>
Here are some checkboxes.  Try clicking, and hovering:
</p>

<form onSubmit="return outputValues(this);">
	<input type="checkbox" name="cb0" id="cb0" />
		<label for="cb0">cb0: Vanilla (non-dojo) checkbox (for comparison purposes)</label>
	<br>
	<input type="checkbox" name="cb1" id="cb1" value="foo" dojoType="dijit.Checkbox">
		<label for="cb1">cb1: normal checkbox, with value=foo</label>
	<br>
	<input type="checkbox" name="cb2" id="cb2" dojoType="dijit.Checkbox" checked="checked"/>
		<label for="cb2">cb2: normal checkbox, initially turned on</label>
	<br>
	<input type="checkbox" name="cb3" id="cb3" dojoType="dijit.Checkbox" disabled="disabled">
		<label for="cb3">cb3: disabled checkbox</label>
	<br>
	<input type="checkbox" name="cb4" id="cb4" dojoType="dijit.Checkbox" disabled="disabled" checked="checked"/>
		<label for="cb4">cb4: disabled checkbox, turned on</label>
	<br>
	<input type="checkbox" name="cb5" id="cb5" />
		<label for="cb5">cb5: Vanilla (non-dojo) checkbox (for comparison purposes)</label>
	<br>
	<div id="checkboxContainer"></div>
		<label for="checkboxContainer">cb6: instantiated from script</label>
	<br>
	<p>
		<span>Radio group #1:</span>
		<input type="radio" name="g1" id="g1rb1" value="news" dojoType="dijit.RadioButton">
		<label for="g1rb1">news</label>
		<input type="radio" name="g1" id="g1rb2" value="talk" dojoType="dijit.RadioButton" checked="checked"/>
		<label for="g1rb2">talk</label>
		<input type="radio" name="g1" id="g1rb3" value="weather" dojoType="dijit.RadioButton" disabled="disabled"/>
		<label for="g1rb3">weather</label>
	</p>
	<p>
		<span>Radio group #2:</span>
		<input type="radio" name="g2" id="g2rb1" value="top40" dojoType="dijit.RadioButton"/>
		<label for="g2rb1">top 40</label>
		<input type="radio" name="g2" id="g2rb2" value="oldies" dojoType="dijit.RadioButton"/>
		<label for="g2rb2">oldies</label>
		<input type="radio" name="g2" id="g2rb3" value="country" dojoType="dijit.RadioButton" disabled="disabled" checked="checked"/>
		<label for="g2rb3">country</label>
	</p>
	<p>
		<span>Radio group #3 (native radio buttons):</span>
		<input type="radio" name="g3" id="g3rb1" value="rock"/>
		<label for="g3rb1">rock</label>
		<input type="radio" name="g3" id="g3rb2" value="jazz"/>
		<label for="g3rb2">jazz</label>
		<input type="radio" name="g3" id="g3rb3" value="classical" disabled="disabled"  checked="checked"/>
		<label for="g3rb3">classical</label>
	</p>
	<input type="submit" />
</form>

<p>Submitted data:</p>
<div id="result"></div>

</body>
</html>
