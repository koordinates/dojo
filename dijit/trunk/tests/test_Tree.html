<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<title>Dijit Tree Test</title>

	<style type="text/css">
		@import "../../dojo/resources/dojo.css";
		@import "../themes/tundra/tundra.css";
		@import "../themes/tundra/tundra_rtl.css";
		@import "css/dijitTests.css";
	</style>

	<script type="text/javascript" src="testBidi.js"></script>

	<script type="text/javascript" src="../../dojo/dojo.js" 
		djConfig="parseOnLoad: true, isDebug: true"></script>

	<script language="JavaScript" type="text/javascript">
		dojo.require("dojo.data.ItemFileReadStore");
		dojo.require("dijit.Tree");
		dojo.require("dojo.parser");	// scan page for widgets and instantiate them
		dojo.addOnLoad(function(){
			dojo.subscribe("mytree", null, function(message){
				if(message.event=="execute"){
					alert("Execute of node " + continentStore.getLabel(message.item)
						+", population=" + continentStore.getValue(message.item, "population"));
				}
			});
		});
	</script>

</head>
<body class="tundra">

	<h1 class="testTitle">Dijit Tree Test</h1>

	<div dojoType="dojo.data.ItemFileReadStore" jsId="continentStore"
		url="../tests/countries.json"></div>

	<div dojoType="dijit.Tree" id="mytree" store="continentStore" query="{type:'continent'}"
		labelAttr="name" typeAttr="type"></div>

	<button onclick="dijit.byId('tree').destroyRecursive();">destroy</button>

</body>
</html>
