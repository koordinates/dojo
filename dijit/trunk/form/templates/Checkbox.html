<span class="dijitCheckbox"
	><input
	 	id="${id}" tabIndex="${tabIndex}" type="${_type}" name="${name}" value="${value}"
		class="dijitCheckboxInput"
		dojoAttachPoint="inputNode;focusNode"
	 	dojoAttachEvent="onfocus:_mouseOver;onblur:_mouseOut;onmouseover:_mouseOver;onmouseout:_mouseOut;onclick:_onClick"
></span>
