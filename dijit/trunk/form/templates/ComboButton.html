<table class="dijitReset dijitInlineBox dijitButton" cellspacing=0 cellpadding=0 id="${id}" name="${name}"
	><tr class="dijitReset"
		><td class="dijitReset"
			><button type="${type}"
			    class="dijitNonPositionOnly dijitButtonContents dijitButtonNode"
			    dojoAttachEvent="onclick:buttonClick; onkeypress:arrowKey;"
			    tabIndex="${tabIndex}" dojoAttachPoint="containerNode;focusNode"
			></button
		></td
		><td class="dijitReset dijitButtonArrow dijitButtonNode"
		    dojoAttachPoint="popupStateNode"
		    dojoAttachEvent="onclick:arrowClick; onkeypress:arrowKey;"
		    style="height:100%;"
			><div tabIndex="${tabIndex}" class="dijitDownArrowOuter"
		      waiRole="button" waiState="haspopup-true"
				><div class="dijitDownArrowInner"></div
			></div
		></td
	></tr
></table>
