<table class="dojoInlineBox dojoButton" cellspacing=0 cellpadding=0 id="${id}" name="${name}"
	><tr
		><td
			><button type="${type}"
			    class="dojoNonPositionOnly dojoButtonContents dojoButtonNode"
			    dojoAttachEvent="onclick:buttonClick; onkeypress:arrowKey;"
			    tabIndex="${tabIndex}" dojoAttachPoint="containerNode;focusNode"
			></button
		></td
		><td class="dojoButtonArrow dojoButtonNode"
		    dojoAttachPoint="popupStateNode"
		    dojoAttachEvent="onclick:arrowClick; onkeypress:arrowKey;"
		    style="height:100%;"
			><div tabIndex="${tabIndex}" class="dojoDownArrowOuter"
		      waiRole="button" waiState="haspopup-true"
				><div class="dojoDownArrowInner"></div
			></div
		></td
	></tr
></table>
