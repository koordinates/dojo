<fieldset class='dijit dijitInline dijitLeft dijitComboButton'  baseClass='dijitComboButton'
	id="${id}" name="${name}"
	dojoAttachEvent="onmouseover:_onMouse;onmouseout:_onMouse;onmousedown:_onMouse;"	
>
<table cellspacing='0' cellpadding='0'  waiRole="presentation" >
	<tr>
		<td	class="dijitStretch dijitButtonContents dijitButtonNode"
			tabIndex="${tabIndex}" dojoAttachPoint="containerNode;focusNode"
			dojoAttachEvent="onklick:_onButtonClick"
			waiRole="button">
			${caption}
		</td>
		<td class='dijitReset dijitRight dijitButtonNode dijitDownArrowButton'
			dojoAttachPoint="popupStateNode"
			dojoAttachEvent="onmouseover:_onMouse;onmouseout:_onMouse;onmousedown:_onMouse;onklick:_onArrowClick; onkeypress:_onKey;"
			baseClass="dijitComboButtonDownArrow"
			title="${optionsTitle}"
			tabIndex="${tabIndex}"
			waiRole="button" waiState="haspopup-true"
		><div class='dijitRightSpacer'><span class='dijitA11yDownArrow'>&#9660;</span></div>
	</td></tr>
</table>
</fieldset>
