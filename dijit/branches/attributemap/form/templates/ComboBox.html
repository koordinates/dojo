<table class='dijit dijitReset dijitInline dijitLeft ${baseClass}' baseClass='${baseClass}' cellspacing=0 cellpadding=0
	id="widget_${id}" name="${name}"
	dojoAttachEvent="onmouseover:_onMouse,onmouseout:_onMouse"	waiRole="presentation"
>
	<tr>
		<td class='dijitReset dijitStretch dijitComboBoxInput'
			><input class='XdijitInputField' type="text" autocomplete="off"
			dojoAttachEvent="onkeypress, onkeyup, onfocus, onblur, compositionend"
			dojoAttachPoint="textbox,focusNode" waiRole="combobox"
	></td><td class='dijitReset dijitRight dijitButtonNode dijitDownArrowButton'
			dojoAttachPoint="downArrowNode"
			dojoAttachEvent="ondijitclick:_onArrowClick,onmousedown:_onMouse,onmouseup:_onMouse,onmouseover:_onMouse,onmouseout:_onMouse"
		><div waiRole="presentation" tabIndex="-1">&#9660;</div>
	</td></tr>
</table>
