<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<title>Dropdown Buttons Widget Demo</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
<script language="JavaScript" type="text/javascript">
	// Dojo configuration
	djConfig = { 
		baseRelativePath: "../../../",
		isDebug: true
	};
</script>
<script language="JavaScript" type="text/javascript" 
	src="../../../src/bootstrap1.js"></script>
<script language="JavaScript" type="text/javascript" 
	src="../../../src/hostenv_browser.js"></script>
<script language="JavaScript" type="text/javascript" 
	src="../../../src/bootstrap2.js"></script>
<script language="JavaScript" type="text/javascript">
	dojo.hostenv.loadModule("dojo.webui.widgets.DropdownButtons");
</script>
<style type="text/css">
body { font-family : sans-serif; }
</style>
</head>
<body>

<ul dojoType="dropdownbuttons">
	<li><a href="#edit">Reply</a>
		<ul>
			<li><a href="#1">Reply All</a></li>
			<li><a href="#2">Forward</a></li>
		</ul>
	</li>
	<li><a href="#send">Mark</a>
		<ul>
			<li><a href="#2">As Read</a></li>
			<li><a href="#3">As Unread</a></li>
			<li><a href="#4">Important</a></li>
		</ul>
	</li>
	<li><a href="#menu">Short</a>
		<ul>
			<li><a href="#1">Something really, really long!</a></li>
			<li><a href="#2">You think that's long? I can do much better.</a></li>
			<li><a href="#3">Short again</a></li>
		</ul>
	</li>
</ul>

</body>
</html>
