<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd"> 
<html>
<head>
	<title>Dojo DnD test</title>
	<style type="text/css">
		.container					{border: 3px solid #ccc; padding: 1em 3em; cursor: default;}
		.dojo_dnd_container_over	{border: 3px solid #888; background: #ffe;}
		.dojo_dnd_item_over			{background: #feb;}
		.dojo_dnd_item_selected		{background: #ccf; color: #444;}
		.dojo_dnd_item_anchor		{background: #ccf; color: black;}
		.dojo_dnd_item_over.dojo_dnd_item_selected	{background: #ec8;}
		.dojo_dnd_item_over.dojo_dnd_item_anchor	{background: #ec8;}
		.dojo_dnd_item_v_before		{border-top: 3px solid red;}
		.dojo_dnd_item_v_after		{border-bottom: 3px solid red;}
		.dojo_dnd_avatar			{font-size: 75%; background: #eee;}
		.dojo_dnd_avatar_header		{background: #aaa;}
	</style>
	<script type="text/javascript">
		var djConfig = { isDebug: true /* , debugAtAllCosts: true */ };
	</script>
	<script type="text/javascript" src="../../dojo.js"></script>
	<script type="text/javascript">dojo.require("dojo.debug.console");</script>
	<script type="text/javascript" src="../../src/dnd2/container.js"></script>
	<script type="text/javascript" src="../../src/dnd2/selector.js"></script>
	<script type="text/javascript" src="../../src/dnd2/source.js"></script>
	<script type="text/javascript" src="../../src/dnd2/manager.js"></script>
	<script type="text/javascript">
		dojo.require("dojo.dnd2.source");
		dojo.require("dojo.dnd2.manager");
		// dojo.hostenv.writeIncludes();
	</script>
	<script type="text/javascript">
		var c1, c2;
		var creator = function(data){
			var n = dojo.doc().createElement("div");
			n.innerHTML = "Item: " + data.toString();
			n.id = dojo.dom.getUniqueId();
			return {node: n, data: data, types: ["text"]};
		};
		var init = function(){
			c1 = new dojo.dnd2.Source(dojo.byId("container1"), null, creator);
			c1.insertNodes(false, [1, 2, 3, 4, 5, 6, 7]);
			c2 = new dojo.dnd2.Source(dojo.byId("container2"), null, creator);
			c2.insertNodes(false, ["A", "B", "C", "D", "E", "F", "G"]);
		};
		dojo.addOnLoad(init);
	</script>
</head>
<body>
	<p>Dojo DnD test</p>
	<p id="container1" class="container"></p>
	<p id="container2" class="container"></p>
</body>
</html>
