<html>
	<head>
		<!--[if lt IE 5.5]>
		<script language="JavaScript" type="text/javascript" src="http://burstproject.org/burst/fix_ecma.js"></script>
		<![endif]-->
		<script language="JavaScript" type="text/javascript">
			// Dojo configuration
			djConfig = { 
				// preventBackButtonFix: true,
				isDebug: true
			};
		</script>
		<script language="JavaScript" type="text/javascript" 
			src="../../dojo.js"></script>
		<script language="JavaScript" type="text/javascript">
			dojo.require("dojo.io.*");

			function dojoForm(form) {
				var kw = {
					mimetype: "text/plain",
					formNode: form,
					load: function(t, txt, e) {
						dj_debug(txt);
					},
					error: function(t, e) {
						dj_debug("Error!... " + e.message);
					}
				};
				dojo.io.bind(kw);
				return false;
			}
		</script>
	</head>
	<body>
		<form method="get" action="test_postResponse.txt" onsubmit="return dojoForm(this)">
			Name: <br>
			<input type="text" name="name" value="Joe User"><br>
			Nickname: <br>
			<input type="text" name="nick" value="JoeUser"><br>
			<input type="submit" value="Submit (GET)">
		</form>

		<form method="post" action="test_postResponse.txt" onsubmit="return dojoForm(this)">
			Name: <br>
			<input type="text" name="name" value="Joe User"><br>
			Nickname: <br>
			<input type="text" name="nick" value="JoeUser"><br>
			<input type="submit" value="Submit (POST)">
		</form>
	</body>
</html>
