<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>Dojo ComboBox Widget Demo</title>

<script type="text/javascript" src="../../dojo.js"></script>

<script type="text/javascript">
	dojo.require("dojo.widget.Manager");
	dojo.require("dojo.widget.ComboBox");
</script>
<script>
	var disabled=true;
	function disableWidget(widget){
	   widget[0].isEnabled==true ? widget[0].disable() : widget[0].enable();
	}
	
	function toggleDisabled(){	
		dojo.byId("but").innerHTML= disabled ? "Disable" : "Enable";
		disabled=!disabled;
      	disableWidget(dojo.widget.manager.getWidgetsByType("ComboBox"));
	}
</script>

</head>

<body>
COMBOBOX enable/disable TEST.  This is a combobox that will auto-complete the user's input by querying the server dynamically
based on the letters the user has already typed.
<div>
	<button id="but" onclick='toggleDisabled()'>Enable</button>
</div>
<select dojoType="ComboBox" value="this should never be seen - it is replaced!"
	dataUrl="../../tests/widget/comboBoxData.js" style="width: 300px;" name="foo.bar1" maxListLength="15" disabled id="comb">
</select>

Try starting to type the name of one of the 50 American states, like California, Alabama, etc.
</body>
</html>
