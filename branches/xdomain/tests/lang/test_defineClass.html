<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>defineClass Test</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
	<style type="text/css">
	</style>
	<script language="JavaScript" type="text/javascript" src="../../dojo.js"></script>
	<script language="JavaScript" type="text/javascript">
		dojo.require('dojo.lang.*');

		var msgs = [ ];
		
		msgs.push("> dojo.defineClass('my.classes.foo'...");
		dojo.defineClass('my.classes.foo', null, {
			initializer: function(arg) {
				msgs.push('foo: initializing instance'); 
			},
			id: function(extra) {
				return "I am a foo";
			},
			method: function() {
				return "A method in foo";
			}
		});
		
		msgs.push("> dojo.defineClass('my.classes.bar'...");
		dojo.defineClass('my.classes.bar', my.classes.foo, {
			intializer: function(arg) {
				msgs.push('bar: initializing instance'); 
			},
			id: function(extra) {
				var s = this.constructor.superclass;
				return "I am a bar and " + this.inherited('id', [ extra ]);
			}
		});
		
		msgs.push('> b = new my.classes.bar()');
		b = new my.classes.bar();
		
		msgs.push("> dojo.defineClass('my.classes.zot'...");
		dojo.defineClass('my.classes.zot', my.classes.bar, {
			intializer: function(arg) {
				msgs.push('zot: initializing instance [' + arg + ']'); 
			},
			id: function(extra) {
				return "I am a zot and " + this.inherited('id', [ extra ]);
			}
		});
		
		msgs.push('> f = new my.classes.foo()');
		f = new my.classes.foo();
		msgs.push('> z = new my.classes.zot("with an argument")');
		z = new my.classes.zot("with an argument");
		
		msgs.push('');
		msgs.push('> f.id()');
		msgs.push(f.id());
		msgs.push('> b.id()');
		msgs.push(b.id());
		msgs.push('> z.id()');
		msgs.push(z.id());
		msgs.push('> z.inherited("method")');
		msgs.push(z.inherited("method"));
	</script>
</head>
<body> 
</body>
<script>
	document.body.innerHTML = msgs.join('<br>');
</script>
</html>
