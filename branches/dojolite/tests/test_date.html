<html>
	<head>
		<title>dojo.date Tests</title>
		<script type="text/javascript">
			// Dojo configuration
			djConfig = { 
				isDebug: true
			};
		</script>
		<script type="text/javascript" src="../dojo.js"></script>
		<script type="text/javascript" src="jsunit_browser.js"></script>
		<script type="text/javascript" src="test_date.js"></script>
		<script type="text/javascript">
			dojo.require("dojo.string");

			function init(){
			
				test_date_setDayOfYear();
				test_date_getDayOfYear();
				test_date_setWeekOfYear();
				test_date_getWeekOfYear();
				test_date_setIsoWeekOfYear();
				test_date_getIsoWeekOfYear();
							
				test_date_getDaysInMonth();
				test_date_isLeapYear();
				test_date_getOrdinal();

				test_date_fromIso8601();
				test_date_fromIso8601Date();
				test_date_fromIso8601Time();
				
				test_date_format();

				test_date_sql();
				
				test_date_compare();
				test_date_add();
				
				var p = document.createElement("p");
				p.className = "msg";
				p.appendChild(document.createTextNode("all tests run."));
				document.body.appendChild(p);
			}

			dojo.addOnLoad(init);
		</script>
		<style type="text/css">
			body { background: white; color: red; font-weight: bold; }
			.msg { color: black; font-weight: normal; }
		</style>
	</head>
	<body>
		<p class="msg">Test output (passes have no output):</p>
	</body>
</html>
