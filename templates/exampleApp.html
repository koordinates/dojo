<?xml version="1.0" encoding="utf-8"?>
<dojo:application xmlns:dojo="http://www.dojotoolkit.org/2004/dojoml">
	<!-- This is an example of putting together a tree and a grid -->
	<dojo:tree cssFileName="tree.css" cssClassName="dojoTree" id="dojoTreeExample" dataProvider="treeExampleDataModel" definitionProvider="treeDefinitions" />
	<dojo:grid cssFileName="grid.css" cssClassName="dojoGrid" id="dojoGridExample" dataProvider="gridExampleDataModel" definitionProvider="gridDefinitions" />
	<dojo:componentDefinitionModel id="gridDefinitions" componentClass="default">
		<sort type="user"></sort>
		<head>
			<rowItems cssClassList="headRowClassName1" rowHeight="1.5em">
				<cellItems cssClassList="headCellClassName1">
				</cellItems>
			</rowItems>
		</head>
		<body>
			<rowItems cssClassList="bodyRowClassName1,bodyRowClassName2" repetitionFrequency="1,1" rowHeight="1.2em">
				<cellItems cssClassList="bodyCellClassName1" />
			</rowItems>
		</body>
		<foot>
			<rowItems cssClassList="footRowClassName1" rowHeight="1.5em">
				<cellItems cssClassList="footCellClassName1" />
			</rowItems>
		</foot>
	</dojo:componentDefinitionModel>
	<dojo:componentDefinitionModel id="treeDefinitions" componentClass="default" resizable="yes" indentation="0.5em">
		<treeItems cssClassList="className1,className2,className3"  repetitionFrequency="1,3,1" rowHeight="1.2em" />
		<treeIconItems>
			<icon type="folderClosed" cssClassName="folderClosed" svgDefsElement="" src="folderClosedIcon.png" />
			<icon type="folderOpen" cssClassName="folderOpen" svgDefsElement="" src="folderOpenIcon.png" />
			<icon type="leaf" cssClassName="leaf" svgDefsElement="" src="leafIcon.png" />
		</treeIconItems>
	</dojo:componentDefinitionModel>
	<dojo:dataModel id="treeExampleDataModel" src="#staticTreeExampleModel" type="xml">
		<label elementName="name" />
		<treeItem elementName="structure">
			<label elementName="name" />
			<objectRelation elementName="uniqueId" />
		</treeItem>
	</dojo:dataModel>

	<arbitraryDataStructure id="staticGridExampleModel">
		<name>testTree</name>
		<structure>
			<name>item1</name>
			<uniqueId>record1</uniqueId>
		</structure>
		<structure>
			<name>item2</name>
			<uniqueId>record2</uniqueId>
		</structure>
		<structure>
			<name>item3</name>
			<uniqueId>record3</uniqueId>
		</structure>
		<structure>
			<name>item4</name>
			<uniqueId>record4</uniqueId>
		</structure>
	</arbitraryDataStructure>
	<dojo:dataModel id="gridExampleDataModel" src="#staticGridExampleModel" type="xml"><!-- this example shows combining a couple of fields -->
		<label elementName="name" />
		<gridRowItem elementName="structure">
			<gridCellItem elementName="subStructure" />
			<gridCellItem>
				<elementName>substructure2</elementName>
				<elementName>substructure3</elementName>
			</gridCellItem>
			<gridCellItem elementName="subStructure4" />
		</gridRowItem>
	</dojo:dataModel>

	<arbitraryDataStructure id="staticGridExampleModel">
		<name>testGrid</name>
		<structure>
			<subStructure>
				item11
			</subStructure>
			<subStructure2>
				item12
			</subStructure2>
			<subStructure3>
				item13
			</subStructure3>
			<subStructure4>
				item14
			</subStructure4>
		</structure>
		<structure>
			<subStructure>
				item21
			</subStructure>
			<subStructure2>
				item22
			</subStructure2>
			<subStructure3>
				item23
			</subStructure3>
			<subStructure4>
				item24
			</subStructure4>
		</structure>
		<structure>
			<subStructure>
				item31
			</subStructure>
			<subStructure2>
				item32
			</subStructure2>
			<subStructure3>
				item33
			</subStructure3>
			<subStructure4>
				item34
			</subStructure4>
		</structure>
	</arbitraryDataStructure>
</dojo:application>
