<span class="comboBox">
	<input type="hidden" name="" value="" 
		dojoAttachPoint="comboBoxValue">
	<input type="hidden" name="" value="" 
		dojoAttachPoint="comboBoxSelectionValue">
	<table class="dojoComboBox"
		cellpadding="0"
		cellmargin="0"
		border="0">
		<tr>
			<td>
				<input type="text" class="comboBoxInput"
					dojoAttachEvent="onKeyDown; onKeyUp;"
					dojoAttachPoint="textInputNode">
			</td>
			<td>
				<!-- FIXME: we need a simple way to make sure that relative
				location replacement gets done -->
				<img border="0" 
					dojoAttachPoint="downArrowNode"
					dojoOnBuild="node.src = dojo.hostenv.getBaseScriptUri()+'/src/webui/widgets/templates/images/combo_box_arrow.png';">
			</td>
		</tr>
		<tr>
			<td>
				<div class="comboBoxOptions" dojoAttachPoint="optionsListNode">
					<div>option 1</div>
					<div>option 2</div>
					<div>option 3</div>
					<div>option 4</div>
					<div>option 5</div>
					<div>option 6</div>
					<div>option 7</div>
					<div>option 8</div>
					<div>option 9</div>
					<div>option 10</div>
					<div>option 11</div>
					<div>option 12</div>
					<div>option 13</div>
				</div>
			</td>
			<td>
				
			</td>
		</tr>
	</table>
</span>
