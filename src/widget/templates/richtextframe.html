<html>

    <title></title>
    <script>
    function init(){
       document.designMode = 'On';
       parentPageDomain = document.location.href.split('#')[1];
       if (parentPageDomain) {
          document.domain = parentPageDomain;
       }
    }
    window.onload = init;
    </script>
  </head>

</html>
