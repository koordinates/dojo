<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd"> 

<html>

<head>
	<title>Moxie</title>

	<script type="text/javascript">
		var djConfig = { isDebug: false };
	</script>
	
	<script type="text/javascript" src="../../dojo.js"></script>
	<script type="text/javascript" src="editor.js"></script>
	
	<style type="text/css">
		body, html { padding: 1em; }
		label { font-weight: bold; }
		
		#title { background-color: #9DADB9; width: 100%; position: absolute; top: 0px; left: 0px; margin: 0px; padding: 6px 0px 0px 6px; border: 0px; height: 1em; }
		#fileWidget { width: 13em; margin-bottom: 1em; }
		#content-container { width: 100%; margin-left: -200px; float: right; margin-top: 2em; }
		#content { margin-left: 200px; padding-left: 30px; }
		#sidebar { float: left; width: 200px; margin-top: 2em; }
		#storageKeyContainer { margin-bottom: 1em; }
		#directoryContainer { margin-bottom: 1em; }
		#directory { width: 10em; }
		#storageKey { width: 10em; }
		
		.widget { border: 2px solid #CDDDE9; }
		.widgetTitleBar { background-color: #CDDDE9; padding-top: 0.2em; padding-bottom: 0.2em; }
		.widgetTitleText { vertical-align: middle; font-weight: bold; font-size: 14pt; padding-left: 2px; } 
		.widgetContents { padding: 8px 5px 8px 5px; }
		.status { float: right; padding-left: 5px; padding-right: 5px; background: red; color: white; }
	</style>
	
</head>

<body>
	<h1 id="title">Moxie</h1>
		
	<div id="sidebar">
		<div id="fileWidget" class="widget">
			<div class="widgetTitleBar">
				<span class="widgetTitleText">
					Files
				</span>
			</div>
			
			<div class="widgetContents">
				<div id="storageKeyContainer">
					<label for="storageKey">
						File Name:
					</label>
					
					<input type="text" id="storageKey" name="storageKey">
					
					<button id="saveButton">Save</button>
				</div>
					
				<div id="directoryContainer">
					<label for="storageKey">
						Load File:
					</label>
					
					<select id="directory" size="1" style="clear: none;"></select>
				</div>
			</div>
		</div>
	
		<!-- Place the Dojo Offline widget here -->
		<div id="dot-widget"></div>
	</div>
	
	<div id="content-container">
		<div id="content">
			<div id="editorWidget" class="widget">
				<div class="widgetTitleBar">
					<span class="widgetTitleText">
						Editor
					</span>
				</div>
				
				<div class="widgetContents">
				    <div id="storageValue" dojoType="Editor2" minHeight="10em" focusOnLoad="true">
						Click Here to Begin Editing
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<script>
		if(dojo.render.html.safari){
			dojo.byId(storageValue).setAttribute("height", "500px");
		}
	</script>
</body>

</html>
