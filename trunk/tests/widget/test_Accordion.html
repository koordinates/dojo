<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>

<title>SplitPane Widget Demo</title>

<script type="text/javascript">
	var djConfig = {isDebug: true };
</script>
<script type="text/javascript" src="../../dojo.js"></script>
<script language="JavaScript" type="text/javascript">
	dojo.require("dojo.widget.Accordion");
</script>
</head>
<body style="padding: 50px;">

<p>HTML before</p>
<p>HTML before</p>
<p>HTML before</p>

<div dojoType="Accordion"
	orientation="vertical"
	activeSizing="1"
	style="border: 2px solid black; float: left; margin-right: 30px;  width: 400px; height: 300px;"
>
	<div dojoType="AccordionPanel" open="true">
		this box has three split panes
	</div>
	<div dojoType="AccordionPanel" style="background-color: yellow; border: 3px solid purple;">
		in vertical mode
	</div>
	<div dojoType="AccordionPanel">
		without active resizing
	</div>
</div>
<p style="clear: both;">HTML after</p>
<p>HTML after</p>
<p>HTML after</p>

</body>
</html>
