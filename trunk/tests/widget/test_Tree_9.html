<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>Dojo Tree Widget Test</title>

<script type="text/javascript">
	var djConfig = {isDebug: true, debugAtAllCosts: true };
</script>
<script type="text/javascript" src="../../dojo.js"></script>
<script type="text/javascript">
	dojo.require("dojo.lang.*");
	dojo.require("dojo.widget.*");
	dojo.require("dojo.widget.Tree");
	dojo.require("dojo.widget.TreeSelector");
	dojo.hostenv.writeIncludes();


	dojo.addOnLoad(function() {

		// Hook before dojo.event.publish to print all events
		var reporter = {
			report: function(topic, message) {
				dojo.debug("Topic:"+topic);
				//dojo.debugShallow(message);
			}
		}

		dojo.event.kwConnect({
			type: "before",
			srcObj: dojo.event.topic,
			srcFunc: "publish",
			targetObj: reporter,
			targetFunc: "report"
		});


	});

</script>

</head>
<body>

<h2>Destroy Tree</h2>

<div dojoType="Tree" id="tree">
	<div dojoType="TreeNode" title="Item 1">
		<div dojoType="TreeNode" title="Item 1.1" ></div>
		<div dojoType="TreeNode" title="Item 1.2" >
			<div dojoType="TreeNode" title="Item 1.2.1" >
				<div dojoType="TreeNode" title="Item 1.2.1.1" ></div>
			</div>
			<div dojoType="TreeNode" title="Item 1.2.2" ></div>
		</div>
	</div>
	<div dojoType="TreeNode" title="Item 2" ></div>
</div>

<a href="#" onClick="dojo.widget.byId('tree').destroy()">Destroy tree</a><p>


</body>
</html>
