<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd"> 

<title>Dojo Button Widget Test</title>

<script type="text/javascript">
	var djConfig = {isDebug: true, debugAtAllCosts: true };
</script>

<script type="text/javascript" src="../../dojo.js"></script>
<script type="text/javascript">
	dojo.require("dojo.widget.*");
	dojo.require("dojo.event.*");
	dojo.require("dojo.widget.Button2");
	dojo.require("dojo.widget.html.Button2");
	dojo.require("dojo.widget.HtmlMenu2");
	dojo.require("dojo.fx.html");
	dojo.hostenv.writeIncludes();
</script>

<style>
	/* group multiple buttons in a row */
	.box {
		display: block;
		text-align: center;
	}
	.box .dojoButton {
		float: left;
		margin-right: 10px;
	}
	
	/* make the menu style match the buttons */
	.dojoPopupMenu2, .dojoPopupMenu2Client, .dojoMenuItem2,
		.dojoMenuItem2Label, 
		.dojoMenuItem2Accel {
		border: 1px solid;
		border-color: #0b42be;
		color: white;
		background-color: #0b42be;
	}
	
	body .dojoMenuItem2.dojoMenuItem2Hover,
		.dojoMenuItem2.dojoMenuItem2Hover .dojoMenuItem2Label, 
		.dojoMenuItem2.dojoMenuItem2Hover .dojoMenuItem2Accel,
		.dojoMenuItem2.dojoMenuItem2Hover .dojoMenuItem2Icon {
		background-color: #0bc2a2;
		border-color: #0bc2a2;
	}

	/* todo: find good color for disabled menuitems, and teset */
	.dojoMenuItem2Disabled .dojoMenuItem2Label span,
	.dojoMenuItem2Disabled .dojoMenuItem2Accel span {
		color: ThreeDShadow;
	}
	
	.dojoMenuItem2Disabled .dojoMenuItem2Label span span,
	.dojoMenuItem2Disabled .dojoMenuItem2Accel span span {
		color: ThreeDHighlight;
	}
</style>

<h1>Buttons, Buttons, Buttons!</h1>
<p>Short buttons, tall buttons, big buttons, small buttons...
These buttons size to their content (just like &lt;button&gt;).</p>

<h2>Short</h2>
<div class="box">
	<button dojoType="button2" onclick='dojo.debug("clicked save");'>
		<img src="images/floppy_frederic_moser_01.gif"> Save
	</button>
	<button dojoType="dropdownbutton2" menuId='editMenu'>
		<img src="images/note.gif"> Edit
	</button>
	<button dojoType="combobutton2" menuId='saveMenu' onclick='dojo.debug("clicked combo save");'>
		<img src="images/floppy_frederic_moser_01.gif"> Save
	</button>
	<button dojoType="button2" onClick='dojo.debug("clicked save");' disabled=true>
		<img src="images/floppy_frederic_moser_01.gif"> Save
	</button>
	<button dojoType="dropdownbutton2" menuId='editMenu' disabled="true">
		<img src="images/note.gif"> Edit
	</button>
	<button dojoType="combobutton2" menuId='saveMenu' onClick='dojo.debug("clicked combo save");' disabled=true>
		<img src="images/floppy_frederic_moser_01.gif"> Save
	</button>
	<div style="clear: both;"></div>
</div>

<h2>Tall</h2>
<div class="box">
	<button dojoType="button2" onclick='dojo.debug("clicked save");'>
		<img src="images/floppy_frederic_moser_01.gif"><br>Save
	</button>
	<button dojoType="dropdownbutton2" menuId='editMenu'>
		<img src="images/note.gif"><br>Edit
	</button>
	<button dojoType="combobutton2" menuId='saveMenu' onclick='dojo.debug("clicked combo save");'>
		<img src="images/floppy_frederic_moser_01.gif"><br>Save
	</button>
	<button dojoType="button2" onClick='dojo.debug("clicked save");' disabled=true>
		<img src="images/floppy_frederic_moser_01.gif"><br>Save
	</button>
	<button dojoType="dropdownbutton2" menuId='editMenu' disabled="true">
		<img src="images/note.gif"><br>Edit
	</button>
	<button dojoType="combobutton2" menuId='saveMenu' onClick='dojo.debug("clicked combo save");' disabled=true>
		<img src="images/floppy_frederic_moser_01.gif"><br>Save
	</button>
	<div style="clear: both;"></div>
</div>

<div dojoType="PopupMenu2" id="editMenu" toggle="wipe">
	<div dojoType="MenuItem2" iconSrc="images/tango-actions-edit-copy.png" caption="Cut" accelKey="Ctrl+C"
		onClick="dojo.debug('not actually cutting anything, just a test!')"></div>
	<div dojoType="MenuItem2" iconSrc="images/tango-actions-edit-cut.png" caption="Copy" accelKey="Ctrl+X"
		onClick="dojo.debug('not actually copying anything, just a test!')"></div>
	<div dojoType="MenuItem2" iconSrc="images/tango-actions-edit-paste.png" caption="Paste" accelKey="Ctrl+V"
		onClick="dojo.debug('not actually pasting anything, just a test!')"></div>
</div>

<div dojoType="PopupMenu2" id="saveMenu" toggle="wipe">
	<div dojoType="MenuItem2" iconSrc="images/floppy_frederic_moser_01.gif" caption="Save" accelKey="Ctrl+S"
		onClick="dojo.debug('not actually saving anything, just a test!')"></div>
	<div dojoType="MenuItem2" iconSrc="images/floppy_frederic_moser_01.gif" caption="Save As" accelKey="Ctrl+A"
		onClick="dojo.debug('not actually saving anything, just a test!')"></div>
</div>
