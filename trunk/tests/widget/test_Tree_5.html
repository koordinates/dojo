<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>

<script type="text/javascript">
	var djConfig = {isDebug: true, debugAtAllCosts: true };
</script>
<script type="text/javascript" src="../../dojo.js"></script>
<script type="text/javascript">
	dojo.require("dojo.lang.*");
	dojo.require("dojo.widget.*");
	dojo.require("dojo.widget.Tree");
	dojo.require("dojo.widget.TreeLoadingController");
	dojo.require("dojo.widget.TreeBasicController");
	dojo.hostenv.writeIncludes();
</script>


</head>
<body>

<h4>New nodes are loaded dynamically</h4>

<div dojoType="TreeLoadingController" widgetId="treeController" DNDcontroller="create"></div>


<div dojoType="Tree" widgetId="firstTree" controller="treeController" DNDMode="between" DNDAcceptTypes="firstTree">
    <div dojoType="TreeNode" title="Node 1"></div>
    <div dojoType="TreeNode" title="Loadme" isFolder="true">
    </div>

</div>



</body>
</html>
