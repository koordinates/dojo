<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<title>Programmatic FilteringTable Test</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>

<script type="text/javascript">
	var djConfig = { isDebug: true, debugAtAllCosts: true };
</script>

<link rel="stylesheet" type="text/css" href="testRemoteTabController.css" />

<script type="text/javascript" src="../../dojo.js"></script>
<script type="text/javascript">
//	dojo.require("dojo.debug.Firebug");
	dojo.require("dojo.widget.FilteringTable");
	dojo.hostenv.writeIncludes();
</script>

<style type="text/css">
body {
	font-family : sans-serif;
}

/* add padding to each contentpane inside the tab container, and scrollbar if necessary */
.dojoTabPane {
  padding : 10px 10px 10px 10px;
  overflow: auto;
}

</style>
<script type="text/javascript">

	testColumns = [
		{ field: "ColumnA" },
		{ field: "ColumnB" },
		{ field: "ColumnC" }
	];

	testData = [
		{ Id:0, "ColumnA": "abc", "ColumnB": "123", "ColumnC": "!@#" },
		{ Id:1, "ColumnA": "def", "ColumnB": "456", "ColumnC": "asdfasd" },
		{ Id:2, "ColumnA": "hij", "ColumnB": "789", "ColumnC": "asdfasdf" },
		{ Id:3, "ColumnA": "klm", "ColumnB": "098", "ColumnC": "asdfasdf"},
		{ Id:4, "ColumnA": "opq", "ColumnB": "765", "ColumnC": "qowie" },
		{ Id:5, "ColumnA": "rst", "ColumnB": "432", "ColumnC": "xcvms" },
		{ Id:6, "ColumnA": "uvw", "ColumnB": "101", "ColumnC": "lwqkejr" },
		{ Id:7, "ColumnA": "xyz", "ColumnB": "234", "ColumnC": "zpxocivu" }
	];

	dojo.addOnLoad(function() {
		filteringTable = dojo.widget.createWidget("dojo:FilteringTable",{},dojo.byId("content"));

		for (var x = 0; x<testColumns.length; x++) {
			filteringTable.columns.push(filteringTable.createMetaData(testColumns[x]));
		}

		filteringTable.store.setData(testData);
	});

</script>
</head>
<body>
	<table id="content" style="width: 400px; height: 200px;">
	</table>
</body>
</html>
