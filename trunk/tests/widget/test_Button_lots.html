<script type="text/javascript">
	function init(){
		// var start = new Date();
		var start = new Date();
		for(var x = 0; x<100; x++){
			var button = dojo.widget.fromScript("Button", {label: "button "+x });
			document.body.appendChild(button.domNode);
		}
		dj_debug("constructing ", x, " items took ", (new Date())-start, "ms");
	}

	dojo.event.connect(dojo.hostenv, "loaded", dj_global, "init");
</script>
