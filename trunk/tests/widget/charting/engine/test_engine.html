<html>
	<head>
		<title>Dojo Charting Engine, general tests</title>
		<script>
			djConfig={ 
				isDebug:true 
			}</script>
		<script src="../../../../dojo.js"></script>
		<script>
			dojo.require("dojo.collections.Store");
			dojo.require("dojo.widget.charting.engine.Chart");

			//	our sample data for our line chart.
			var json = [
				{ x: 0, y: 110, size:20 },
				{ x: 10, y: 24, size:4 },
				{ x: 15, y:63, size:32 },
				{ x: 25, y: 5, size:13 },
				{ x: 40, y: 98, size:7 },
				{ x: 45, y: 54, size:18 }
			];
			var store = new dojo.collections.Store();
			store.setData(json);

			//	define the chart.
			var en = dojo.widget.charting.engine;
			var s1 = new en.Series({
				dataSource:store,
				bindings:{ x:"x", y:"y", size:"size" },
				label:"The Main Series"
			});
			var s2 = new en.Series({
				dataSource:store,
				bindings:{ x:"y", y:"size" },
				label:"Series 2"
			});

			//	set up some bars for a test.
			var b0 = new dojo.collections.Store();
			b0.setData([{ x:98, y:76, z:12, a:23, b:52 }]);
			var bar0 = new en.Series({ dataSource:b0, bindings:{ y:"x" }, label: "Bar 0" });
			var bar1 = new en.Series({ dataSource:b0, bindings:{ y:"y" }, label: "Bar 1" });
			var bar2 = new en.Series({ dataSource:b0, bindings:{ y:"z" }, label: "Bar 2" });
			var bar3 = new en.Series({ dataSource:b0, bindings:{ y:"a" }, label: "Bar 3" });
			var bar4 = new en.Series({ dataSource:b0, bindings:{ y:"b" }, label: "Bar 4" });
			
			//	test the evaluate
			/*
			var data = s1.evaluate();
			var a=[];
			for(var i=0; i<data.length; i++){
				a.push("{ x:"+data[i].x +", y:"+data[i].y + "}");
			}
			alert("Data evaluation:\n"+a.join("\n"));
			*/
			
			//	keep going.
			var xA = new en.Axis();
			xA.range={upper:100, lower:0};
			xA.origin="max";
			xA.showTicks = true;
			xA.labels = [ 0, 20, 40, 60, 80, 100 ];

			var yA = new en.Axis();
			yA.range={upper:120,lower:0};
			yA.showLines = true;
			yA.showTicks = true;
			yA.labels = [ {label:"min", value:0 }, { label:"35",value:35}, { label:"max", value:120} ];

			var yA2 = new en.Axis();
			yA2.range={upper:50,lower:0};
			yA2.origin="max";
			yA2.showTicks = true;
			
			var p = new en.Plot(xA, yA);
			p.addSeries({ data:s1, plotter: dojo.widget.charting.engine.Plotters.Bubble });
			var pA = new en.Plot(xA, yA2);
			pA.addSeries({ data:s2, plotter: dojo.widget.charting.engine.Plotters.Area });

			var pa = new en.PlotArea();
			pa.size={width:700,height:170};
			pa.padding={top:20, right:30, bottom:30, left:30 };
			pa.plots.push(p);
			pa.plots.push(pA);

			//	auto assign colors, and increase the step (since we've only 2 series)
		//	pa._color.step *= 7;
			s1.color = pa.nextColor();
			s2.color = pa.nextColor();

			//////////////////////
			var xB = new en.Axis();
			xB.range={upper:50, lower:0};
			xB.origin="max";
			xB.showTicks = true;
			xB.showLines = true;
			xB.labels = [ 0, 25, 50 ];

			var yB = new en.Axis();
			yB.range={upper:120,lower:0};
			yB.origin="min";
			yB.showLines = true;

			var yB2 = new en.Axis();
			yB2.range={upper:100,lower:0};
			yB2.origin="max";

			var p2 = new en.Plot(xB, yB);
			p2.addSeries({ data:s1, plotter: dojo.widget.charting.engine.Plotters.Line });

			var p3 = new en.Plot(xB, yB2);
			p3.renderType = dojo.widget.charting.engine.RenderPlotSeries.Grouped;
			p3.addSeries({ data:bar0, plotter: dojo.widget.charting.engine.Plotters.Bar });
			p3.addSeries({ data:bar1, plotter: dojo.widget.charting.engine.Plotters.Bar });
			p3.addSeries({ data:bar2, plotter: dojo.widget.charting.engine.Plotters.Bar });
			p3.addSeries({ data:bar3, plotter: dojo.widget.charting.engine.Plotters.Bar });
			p3.addSeries({ data:bar4, plotter: dojo.widget.charting.engine.Plotters.Bar });
			
			var pa2 = new en.PlotArea();
			pa2.plots.push(p3);
			pa2.plots.push(p2);
			pa2.size={width:700,height:170};
			pa2.padding={top:20, right:30, bottom:30, left:30 };
			
			bar0.color = pa2.nextColor();
			bar1.color = pa2.nextColor();
			bar2.color = pa2.nextColor();
			bar3.color = pa2.nextColor();
			bar4.color = pa2.nextColor();
			
			var chart = new en.Chart(null, "Test chart", "This is a potential description");
			chart.addPlotArea({ x:50,y:50, plotArea:pa });
			chart.addPlotArea({ x:50,y:250, plotArea:pa2 });
			
			dojo.addOnLoad(function(){
				chart.node = dojo.byId("chartTest1");
				chart.render();
			});
		</script>
		<style>
			#chartTest1 {
				margin:12px;
				width:800px;
				height:500px;
				background-color:#dedeed;
				border:1px solid #999;
			}
		</style>
	</head>
	<body>
		<div id="chartTest1"></div>
	</body>
</html>
