<html>
	<head>
		<title>dojo.lang Tests</title>
		<script type="text/javascript">
			// Dojo configuration
			djConfig = {
				isDebug: true
			};
		</script>
		<script type="text/javascript" src="../../dojo.js"></script>
		<script type="text/javascript" src="../jsunit_browser.js"></script>
		<script type="text/javascript" src="test_lang.js"></script>
		<script type="text/javascript" src="test_array.js"></script>
		<script type="text/javascript" src="test_assert.js"></script>
		<script type="text/javascript" src="test_type.js"></script>
		<script type="text/javascript">
			dojo.require("dojo.lang.*");

			function init(){
				test_lang_mixin();
				test_lang_extend();
				test_lang_forEach();
				test_lang_isObject();
				test_lang_isArray();
				test_lang_isString();
				test_lang_isNumber();
				test_lang_isBoolean();
				test_lang_isUndefined();
				test_lang_isNumeric();
				test_lang_isPureObject();
				test_lang_isOfType();
				test_lang_isOfTypeToo();
				test_lang_assert();
				test_lang_assertType();
				test_lang_assertValidKeywords();
				test_lang_find();

				test_lang_type();
				dojo.debug("If this is the only message you see, everything worked!");
			}

			dojo.addOnLoad(init);
		</script>
	</head>
	<body>
	</body>
</html>
