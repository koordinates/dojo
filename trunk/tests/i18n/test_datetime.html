<html>
	<head>
		<title>dojo.i18n.datetime Tests</title>
		<script type="text/javascript">
			// Dojo configuration
			djConfig = { 
				isDebug: true,
				extraLocale: ['en-us','fr-fr','de-at','ja-jp']
			};
		</script>
		<script type="text/javascript" src="../../dojo.js"></script>
		<link rel="stylesheet" type="text/css" href="../../jsunit/css/jsUnitStyle.css">
		<script language="JavaScript" type="text/javascript" src="../../jsunit/app/jsUnitCore.js"></script>
		<script type="text/javascript" src="../jsunit_browser.js"></script>
		<script type="text/javascript">
			dojo.require("dojo.i18n.datetime");

			function init(){
				testGetFormattedDate();
			}

			dojo.addOnLoad(init);
		</script>
		
		<script language="JavaScript" type="text/javascript">

		// JsUnit Assertion Tests
		function testGetFormattedDate() {
		try{
				//----------------------Test format method
				var date = new Date(2006, 7, 11, 0, 55, 12, 3456);
				jum.assertEquals("date_2_0", "Friday, August 11, 2006", dojo.i18n.datetime.format(date, 'full', null, 'en-us'));
				jum.assertEquals("date_2_1", "vendredi 11 ao\xFBt 2006", dojo.i18n.datetime.format(date, 'full', null, 'fr-fr'));
				jum.assertEquals("date_2_2", "Freitag, 11. August 2006", dojo.i18n.datetime.format(date, 'full', null, 'de-at'));
				jum.assertEquals("date_2_3", "2006\u5E748\u670811\u65E5\u91D1\u66DC\u65E5", dojo.i18n.datetime.format(date, 'full', null, 'ja-jp'));

				jum.assertEquals("date_2_4", "8/11/06", dojo.i18n.datetime.format(date, 'short', null, 'en-us'));
				jum.assertEquals("date_2_5", "11/08/06", dojo.i18n.datetime.format(date, 'short', null, 'fr-fr'));
				jum.assertEquals("date_2_6", "11.08.06", dojo.i18n.datetime.format(date, 'short', null, 'de-at'));
				jum.assertEquals("date_2_7", "06/08/11", dojo.i18n.datetime.format(date, 'short', null, 'ja-jp'));

		}catch(e){
			dojo.debug("datetime error occurred: "+e);
			throw e;
		}
		}

		</script>
		<style type="text/css">
			body { background: white; color: red; font-weight: bold; }
			.msg { color: black; font-weight: normal; }
		</style>
	</head>
	<body>
		<p class="msg">Test output (passes have no output):</p>
	</body>
</html>
