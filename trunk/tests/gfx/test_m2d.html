<html xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office" >
<head>
<title>Dojo 2D Matrix</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript">djConfig = {isDebug: true};</script>
<script type="text/javascript" src="../../dojo.js"></script>
<script type="text/javascript">

dojo.require("dojo.gfx.*");
dojo.require("dojo.event.*");

mdebug = function(matrix){
	var m = dojo.gfx.normalizeMatrix(matrix);
	dojo.debug("xx: " + m.xx + ", xy: " + m.xy + " | dx:" + m.dx);
	dojo.debug("yx: " + m.yx + ", yy: " + m.yy + " | dy:" + m.dy);
};

pdebug = function(point){
	dojo.debug("x: " + point.x + ", y: " + point.y);
};

dojo.event.connect(dojo, "loaded", function(){
	var a = new dojo.gfx.Matrix2D();
	mdebug(a);
	a = dojo.gfx.rotateg(30);
	mdebug(a);
	a = dojo.gfx.rotateg(45);
	mdebug(a);
	a = dojo.gfx.rotateg(90);
	mdebug(a);
	a = dojo.gfx.multiply(new dojo.gfx.Matrix2D(), new dojo.gfx.Matrix2D(), new dojo.gfx.Matrix2D());
	mdebug(a);
	a = dojo.gfx.multiply(dojo.gfx.rotateg(30), dojo.gfx.rotateg(-30));
	mdebug(a);
	a = dojo.gfx.multiply(dojo.gfx.rotateg(30), dojo.gfx.invert(dojo.gfx.rotateg(30)));
	mdebug(a);
	a = dojo.gfx.rotategAt(90, 10, 10);
	//a = dojo.gfx.multiply(dojo.gfx.rotateg(90), dojo.gfx.translate(-10, -10));
	mdebug(a);
	var b = dojo.gfx.multiply(a, 10, 10);
	pdebug(b);
	b = dojo.gfx.multiply(a, 10, 5);
	pdebug(b);
	b = dojo.gfx.multiply(a, 10, 15);
	pdebug(b);
});

</script>
</head>
<body>
</body>
</html>
