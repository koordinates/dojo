<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>Dojo: Test of dojo.html</title>
<script type="text/javascript"> djConfig = { isDebug: true }; </script>
<script type="text/javascript" src="../dojo.js"></script>
<script type="text/javascript">

dojo.require("dojo.html");

window.onload = function(){
	var dc = dojo.html.getDocumentSize();
	var vp = dojo.html.getViewportSize();

	dojo.debug('dojo.html.getDocumentSize() = '+dc[0]+','+dc[1]);
	dojo.debug('dojo.html.getViewportSize() = '+vp[0]+','+vp[1]);
}

</script>
</head>
<body>

<p>The sizes will differ in IE non strict mode</p>


</body>
</html>
