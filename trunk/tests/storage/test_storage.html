<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd"> 

<html>

<head>
	<title>Dojo Storage Test</title>
	
	<script type="text/javascript">
		var djConfig = { isDebug: true };
	</script>
	
	<script type="text/javascript" src="../../dojo.js"></script>
	<script type="text/javascript" src="test_storage.js"></script>

	<style type="text/css">
		h1 { margin-top: 0px; padding-top: 0px; }
		body { padding: 0.2em 1em 1em 1em; }
		div { margin-bottom: 1.5em; }
		label { margin-right: 0.6em; }
		button { margin-right: 0.6em; }
		#storageValue { vertical-align: top; width: 100%; height: 10em; }
		#buttonContainer { text-align: center; }
		#providerMetadataContainer { float: right; }
		#storageForm { width: 70%; }
		.providerMetadata { font-weight: bold; margin-bottom: 0.5em; }
		.providerMetadataValue { font-weight: none !important; }
	</style>

</head>

<body>
	<h1>Dojo.Storage Test</h1>
	
	<form id="storageForm">
		<div>
			<div id="providerMetadataContainer">
				<div class="providerMetadata">
						Supports Persistence:
						
						<span id="isPersistent" class="providerMetadataValue">
						</span>
					</div>
					
					<div class="providerMetadata">
						Supports UI Configuration:
						
						<span id="hasUIConfig" class="providerMetadataValue">
						</span>
					</div>
					
					<div class="providerMetadata">
						Maximum Size:
						
						<span id="maximumSize" class="providerMetadataValue">
						</span>
					</div>
			</div>
			
			<label for="storageProvider">
				Storage Provider:
			</label>
			
			<select id="storageProvider" name="storageProvider">
				<option default="true" value="dojo.storage.browser.FlashStorageProvider">default</option>
				<option value="dojo.storage.browser.FlashStorageProvider">Flash</option>
				<option value="dojo.storage.browser.InternetExplorerStorageProvider">Proprietary Internet Explorer Features</option>
				<option value="dojo.storage.browser.FormStorageProvider">Hidden Form Using AutoSave Features</option>
				<option value="dojo.storage.browser.CookieStorageProvider">Cookies</option>
				<option value="dojo.storage.wsh.ActiveXStorageProvider">ActiveX</option>
				<option value="dojo.storage.rhino.JavaStorageProvider">Java</option>
				<option value="dojo.storage.xpcom.XpcomStorageProvider">XPCOM</option>
			</select>
		</div>
		
		<div>
			<label for="storageKey">
				Key:
			</label>
			
			<input type="text" id="storageKey" name="storageKey" size="40"></input>
		</div>
		
		<div>
			<label for="storageValue">
				Value:
			</label>
			
			<textarea id="storageValue" name="storageValue"></textarea>
		</div>
		
		<div id="output">
		</div>
		
		<div id="buttonContainer">
			<button id="loadButton">Load</button>
			<button id="saveButton">Save</button>
			<button id="removeButton">Remove</button>
			<button id="clearButton">Clear</button>
			<button id="showAllKeysButton">Show All Keys</button>
			<button id="configureButton">Configure</button>
		</div>
	</form>
</body>

</html>
