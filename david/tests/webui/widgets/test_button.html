<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
	<head>
		<!--[if lt IE 5.5]>
		<script language="JavaScript" type="text/javascript" src="http://burstproject.org/burst/fix_ecma.js"></script>
		<![endif]-->
		<script language="JavaScript" type="text/javascript">
			// Dojo configuration
			djConfig = { 
				isDebug: true,
				debugAtAllCosts: true
			};
		</script>
		<script language="JavaScript" type="text/javascript" 
			src="../../../__package__.js"></script>
		<script language="JavaScript" type="text/javascript">
			dojo.require("dojo.webui.*");
			dojo.require("dojo.event.*");
			dojo.require("dojo.webui.widgets.Button");
			dojo.require("dojo.webui.widgets.HTMLButton");
			dojo.hostenv.writeIncludes();
		</script>
		<script language="JavaScript" type="text/javascript">
			function outputObjectInfo(x, tid){
				if(!tid){
					tid = 0;
				}
				/*
				if(!indent){ indent = 0; }
				var pa = [];
				for(var x=0; x<indent; x++){
					pa.push(".");
				}
				indent++;
				var prefix = pa.join("");
				alert("WTF?"+x);
				*/
				tid++;
				var prefix = ".";
				for(var blah=0; blah<tid; blah++){
					prefix+=".";
				}
				for(var y in x){
					if((typeof x[y] == "object")&&(x[y] != x.nodeRef)){
						if(!(x instanceof Array && !isNaN(parseInt(y)))){
							dojo.hostenv.println(prefix+" "+y+": "+x[y]);
						}
						outputObjectInfo(x[y], tid);
					} else {
						dojo.hostenv.println(prefix+" "+y+": "+x[y]);
					}
				}
			}
		</script>
	</head>
	<body>
		Check your javascript log; the scripts were all loaded in the head.
		<button class="dojo-button" label="built using XHTML class attribute">
			button from class name
		</button>


		<button id="testDojoButton" class="dojo-button" label="this is a test button!" 
			onClick="alert(this.domNode.innerHTML);" onFoo="dojo.hostenv.println('onFoo');">
			you shouldn't be seeing this
		</button>

		<dojo:button label="from namespace prefix"></dojo:button>

		<button dojo:type="button" label="namespace'd attribute used">
			button from namespace'd attribute
		</button>

	</body>
</html>
